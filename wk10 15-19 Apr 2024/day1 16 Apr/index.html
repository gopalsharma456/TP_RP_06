<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>FlexBox card</title>
</head>
<body>
    <div class="container">
        <div class="image">
        </div>
        <div class="details">
            <p class="product-heading">PERFUME</p>
            <h1>Gabrielle Essence Eau De Perfum</h1>
            <p class="product-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus rem quo laboriosam numquam reprehenderit porro!</p>
            <div class="price-div">
                <span class="price">$149.99</span>
                <span class="total"><sup>$169.99</sup></span>
            </div>
            <div class="addtocart">
                <i class="ri-shopping-cart-2-line"></i>
                <span>Add to Cart</span>
            </div>
        </div>
    </div>
</body>
</html>
