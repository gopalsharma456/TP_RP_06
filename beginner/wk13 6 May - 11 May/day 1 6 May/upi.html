        var moneySentTo = ['person1', 'person2', 'person3', 'person4',]

        var netflixSeriesName = ['Stranger Things', 'The Crown', 'Squid Game', 'Orange is the New Black', 'BoJack Horseman', 'Lupin', 'Baby Reindeer', 'Russian Doll', 'GLOW', 'Narcos']

        console.log(netflixSeriesName)

        netflixSeriesName.push('Lucifer') // adds element at the end

        netflixSeriesName.pop() // removes element from the end
