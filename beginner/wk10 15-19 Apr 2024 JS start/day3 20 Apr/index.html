<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <script>
        //comment
        // datatypes
        // string
        // ""
        // ''
        // `` -> Template Literals
        // number

        console.log('name')
        console.log(456546455)
        console.log('location')
        console.log("name's")
        console.log(`Hello world!`) //ES6

        // Arithmetic Operator example

        var amountOne = 100;
        var amountTwo = 55;

        console.log("Addition is:",amountOne + amountTwo)
        console.log("Subtraction is:",amountOne - amountTwo)
        console.log("Multiplication is:",amountOne * amountTwo)
        console.log("Division is:",amountOne / amountTwo)
        console.log("Remainder is:",amountOne % amountTwo)
        
        // Temperature converter

        // °C = (°F - 32) × 5/9;

        var fahrenheit = prompt('Enter Temperature in Fahrenheit:')
        var celsius = (fahrenheit - 32) * 5/9;
        
        console.log(fahrenheit, 'fahrenheit is ', celsius, 'celsius.')
    </script>

    <script src="script.js"></script>
</body>
</html>
