<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>My feedback form</h1>
    <form action="" method="post">
        <ul>
            <li>
                <label for="name">Name:</label>
            <input type="text" name="name" id="">
        </li>
        <li>
            <label for="email">Email:</label>
            <input type="email" name="email" id="">
        </li>
        <li>
            <label for="password">Password:</label>
            <input type="text" name="password" id="">
        </li>
        <br>
        <li>
            Please check all the emotions that applies to you:
            <ul>
                <li>
                    <label for="angry">Angry</label>
                    <input type="checkbox" name="angry" id="">
                </li>
                <li>
                    <label for="sad">Sad</label>
                    <input type="checkbox" name="sad" id="">
                </li>
                <li>
                    <label for="happy">Happy</label>
                    <input type="checkbox" name="happy" id="">
                </li>
                <li>
                    <label for="ambivalent">Ambivalent</label>
                    <input type="checkbox" name="ambivalent" id="">
                </li>
            </ul>
        </li>
        <li>
            How satisfied you were with our services:
            <ul>
                <li>
                    <label for="verysatisfied">Very satisfied</label>
                    <input type="radio" name="satisfied" id="">
                </li>
                <li>
                    <label for="satisfied">Satisfied</label>
                    <input type="radio" name="satisfied" id="">
                </li>
                <li>
                    <label for="dontcare">Don't care</label>
                    <input type="radio" name="satisfied" id="">
                </li>
                <li>
                    <label for="ambivalent">Dissatisfied</label>
                    <input type="radio" name="satisfied" id="">
                </li>
                <li>
                    <label for="ambivalent">Very Dissatisfied</label>
                    <input type="radio" name="satisfied" id="">
                </li>
            </ul>
        </li>
        <li>
            Further Comments:
            <textarea name="" id="" cols="25" rows="2"></textarea>
        </li>
        <br>
        <li>
            Bio Photo: 
            <input type="text">
            <button>Choose...</button>
        </li>
        <li>
            Location Visited:
            <select value="location">
                <option name="India" id="">India</option>
                <option name="uk" id="">UK</option>
                <option name="us" id="">US</option>
                <option name="australia" id="">Australia</option>
            </select>
        </li>
    </ul>
    <ul>
        <li><button>Submit</button></li>

    </ul>
</form>
</body>
</html>
