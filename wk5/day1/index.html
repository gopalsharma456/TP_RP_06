<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <h1>GeekforGeeks Survey form</h1>
    <form action="" id="form">
        <label for="">Name</label>
        <br><br>
        <input type="text" placeholder="Enter Your Name..." class="input">
        <br><br>
        <label for="">Email</label>
        <br><br>
        <input type="email" placeholder="Enter Your Email..." class="input">
        <br><br>
        <label for="">Age</label>
        <br><br>
        <input type="number" placeholder="Enter Your Age..." class="input">
        <br><br>
        <label for="">Which options best describes you?</label>
        <br><br>
        <select name="" id="select">
            <option value="Student">Student</option>
            <option value="Professional">Professional</option>
            <option value="Faculty">Faculty</option>
            <option value="Others">Others</option>
        </select>
        <br><br>
        <label for="">Would you recommend GeekforGeeks to a friend?</label>
        <br><br>
        <input type="radio" name="radio" id="Yes">
        <label for="Yes">Yes</label>
        <br>
        <input type="radio" name="radio" id="No">
        <label for="No">No</label>
        <br>
        <input type="radio" name="radio" id="Maybe">
        <label for="Maybe">Maybe</label>
        <br><br>
        <label for="">Languages and frameworks known(Check all that apply)</label>
        <br><br>
        <input type="checkbox" name="" id="">
        <label for="">C++</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">C#</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Java</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Python</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">Ruby</label>
        <br>
        <input type="checkbox" name="" id="">
        <label for="">.Net</label>
        <br><br>
        <label for="">Any comments or suggestions</label>
        <br><br>
        <textarea name="" id="" cols="37" rows="3"></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>
</html>
